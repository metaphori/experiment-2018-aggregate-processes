variables:
  random: &random
    min: 0
    max: 1
    step: 1
    default: 0
  commRadius: &commRadius
    min: 2.0
    max: 10
    step: 1
    default: 1.5
  nrows: &nrows
    formula: 20
  ncols: &ncols
    formula: 20
  ndevices: &ndevices
    formula: "$nrows * $ncols"
  prob_send: &prob_send
    formula: "1.0/$ndevices"
  stop_send_time: &stop_send_time
    formula: 250
              
export:
  - time
  - molecule: n_procs_run
    aggregators: [sum]
    value-filter: ONLYFINITE
  - molecule: n_procs_run
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: msg_sent
    aggregators: [sum]
    value-filter: ONLYFINITE
  - molecule: msg_received
    aggregators: [sum]
    value-filter: ONLYFINITE
  - molecule: cumulative_time
    aggregators: [sum]
    value-filter: ONLYFINITE

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: EuclideanDistance
  parameters: [*commRadius]
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1, 0.5]
        #type: RandomWeibullTime
        #parameters: [1, 0.2, 0.2]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.chat.exp.ChatNoSpawn, 20.0]
  - pool: &contents
    - molecule: source
      concentration: 0 # false
    - molecule: commRadius
      concentration: *commRadius
    - molecule: ndevices
      concentration: *ndevices
    - molecule: msg_sent
      concentration: 0.0
    - molecule: msg_received
      concentration: 0.0
    - molecule: cumulative_time
      concentration: 0.0
    - molecule: prob_send
      concentration: *prob_send
    - molecule: stop_send_time
      concentration: *stop_send_time
