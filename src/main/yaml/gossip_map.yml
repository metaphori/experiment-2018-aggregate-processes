variables:
  random: &random
    min: 0
    max: 100
    step: 1
    default: 0
  commRadius: &commRadius
    formula: 1000
  speed: &speed
    formula: $speedkmh / 3.6
  speedkmh: &speedkmh
    formula: 130
  diameter: &diameter
    formula: 13.20 * 1000 / $commRadius
  frequency: &frequency
    formula: 1
  p: &p
    formula: 4 * $diameter * $frequency
  k: &k
    formula: 2


export:
  - time
  - molecule: gossip_naive_val
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_repl_val
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_gc_val
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_opt_val
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_naive_err
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_repl_err
    aggregators: [mean]
    value-filter: ONLYFINITE
  - molecule: gossip_gc_err
    aggregators: [mean]
    value-filter: ONLYFINITE

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: EuclideanDistance
  parameters: [*commRadius]
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution: *frequency
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.replicated.Gossip, 2]
  - pool: &move
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RandomRoundTrip
          parameters: [40.774636, 14.485109, 40.784553, 14.40, 40.856709, 14.46, 10, *speed]
  - pool: &sense
    - time-distribution: 2
      type: Event
      actions:
        - type: FireOnVesuvius
          parameters: [sensed]

contents: &contents
  - molecule: commRadius
    concentration: *commRadius
  - molecule: n_procs_run
    concentration: 0.0
  - molecule: bandwidth_spawn
    concentration: 0.0
  - molecule: p
    concentration: *p
  - molecule: k
    concentration: *k
  - molecule: sensed
    concentration: Double.NaN

environment:
  type: OSMEnvironment
  parameters: [vesuvio.pbf, false, false]

displacements:
  - in:
      type: Rectangle
      parameters: [200, 40.774636, 14.485109, 0.001, 0.001]
    programs:
      - *program
      - *move
      - *sense
    contents: *contents