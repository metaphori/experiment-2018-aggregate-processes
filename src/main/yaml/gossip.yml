variables:
  random: &random
    min: 0
    max: 5
    step: 1
    default: 0
  commRadius: &commRadius
    min: 2.0
    max: 10
    step: 1
    default: 1.5
              
export:
  - time

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: EuclideanDistance
  parameters: [*commRadius]
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1, 0.5, 0.5]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.replicated.Gossip, 20]
  - pool: &contents
    - molecule: commRadius
      concentration: *commRadius
    - molecule: n_procs_run
      concentration: 0.0
    - molecule: bandwidth_spawn
      concentration: 0.0

positions:
  type: Continuous2DEuclidean
  
displacements:
  - in:
      type: Grid 
      parameters: [0, 0, 20, 20, 1, 1, 0.8, 0.8]
    programs: 
      - *program
    contents: *contents